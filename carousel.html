<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body{
			overflow: hidden;
		}
		@media(max-width:650px){
			body{
				height: 200px;
				overflow: hidden;
			}
		}
	</style>
</head>
<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 500px;">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
		</div>
		<div class="carousel-inner" >
		  <div class="carousel-item active">
			<a href="modules/frame.html">	<img src="images/comskill.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		  <div class="carousel-item">
			<a href="modules/lms.html"><img src="images/SKILLMO.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		  <div class="carousel-item">
			<a href="modules/studymaterial.html"><img src="images/stdymat.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		  <div class="carousel-item">
			<a href=""><img src="images/GRANTS.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		  <div class="carousel-item">
			<a href=""><img src="images/R&D.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		  <div class="carousel-item">
			<a href=""><img src="images/employ.jpg" class="d-block w-100"  height="400px"></a>
		</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
